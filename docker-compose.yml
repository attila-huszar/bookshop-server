services:
  server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bookshop-server
    restart: always
    env_file: .env
    command: >
      sh -c "
       set -e
       if [ -n \"$SETUP\" ]; then
         bun migrate && bun seed
       fi
       if [ \"$NODE_ENV\" = \"prod\" ]; then
         bun src/app.ts
       else
         bun dev
       fi
       "
    ports:
      - '${PORT}:${PORT}'
    volumes:
      - ./src:/bookshop-server/src
      - sqlite_data:/bookshop-server/data

  mongodb:
    image: mongo
    container_name: bookshop-mongodb
    profiles: ['mongo']
    ports:
      - '27017:27017'
    mem_limit: 512m
    volumes:
      - mongodb_data:/data/db

  redis:
    image: redis:alpine
    container_name: bookshop-redis
    restart: always
    ports:
      - '6379:6379'
    command: redis-server --maxmemory 128mb --maxmemory-policy noeviction

  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bookshop-worker
    depends_on:
      - redis
      - server
    restart: always
    env_file: .env
    command: >
      sh -c "
       set -e
       echo '*/30 * * * * cd /bookshop-server && /usr/local/bin/bun src/scripts/cleanupTokens.ts' > /etc/crontabs/root
       crond &
       bun worker:email
       "
    volumes:
      - ./src:/bookshop-server/src
      - sqlite_data:/bookshop-server/data

volumes:
  sqlite_data:
  mongodb_data:
