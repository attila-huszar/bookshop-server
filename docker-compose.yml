services:
  server:
    dns:
      - 8.8.8.8
    build:
      context: .
      dockerfile: Dockerfile
    container_name: server
    profiles: ['sqlite']
    ports:
      - '${PORT}:${PORT}'
    depends_on:
      - logbull
    restart: unless-stopped
    env_file: .env
    command: >
      sh -c "
       set -e
       if [ -n \"$SETUP\" ]; then
         bun migrate && bun seed
       fi
       if [ \"$NODE_ENV\" = \"prod\" ]; then
         bun src/app.ts
       else
         bun dev --watch
       fi
       "
    volumes:
      - ./src:/bookshop-server/src
      - sqlite_data:/bookshop-server/data

  server-with-mongo:
    dns:
      - 8.8.8.8
    build:
      context: .
      dockerfile: Dockerfile
    container_name: server-with-mongo
    profiles: ['mongo']
    ports:
      - '${PORT}:${PORT}'
    depends_on:
      - mongodb
      - logbull
    restart: unless-stopped
    env_file: .env
    command: >
      sh -c "
       set -e
       if [ -n \"$SETUP\" ]; then
         bun seed
       fi
       if [ \"$NODE_ENV\" = \"prod\" ]; then
         bun src/app.ts
       else
         bun dev --watch
       fi
       "
    volumes:
      - ./src:/bookshop-server/src

  mongodb:
    image: mongo
    container_name: mongodb
    profiles: ['mongo']
    ports:
      - '27017:27017'
    volumes:
      - mongodb_data:/data/db
    restart: unless-stopped

  redis:
    image: redis:alpine
    container_name: redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    command: redis-server --maxmemory 128mb --maxmemory-policy noeviction

  worker:
    dns:
      - 8.8.8.8
    build:
      context: .
      dockerfile: Dockerfile
    container_name: worker
    profiles: ['sqlite']
    depends_on:
      redis:
        condition: service_started
      server:
        condition: service_started
      logbull:
        condition: service_healthy
    restart: unless-stopped
    env_file: .env
    command: >
      sh -c "
       set -e
       echo '*/30 * * * * cd /bookshop-server && /usr/local/bin/bun src/scripts/cleanupTokens.ts' > /etc/crontabs/root
       crond &
       bun worker:email
       "
    volumes:
      - ./src:/bookshop-server/src
      - sqlite_data:/bookshop-server/data

  worker-with-mongo:
    dns:
      - 8.8.8.8
    build:
      context: .
      dockerfile: Dockerfile
    container_name: worker-with-mongo
    profiles: ['mongo']
    depends_on:
      redis:
        condition: service_started
      server-with-mongo:
        condition: service_started
      logbull:
        condition: service_healthy
    restart: unless-stopped
    env_file: .env
    command: >
      sh -c "
       set -e
       echo '*/30 * * * * cd /bookshop-server && /usr/local/bin/bun src/scripts/cleanupTokens.ts' > /etc/crontabs/root
       crond &
       bun worker:email
       "
    volumes:
      - ./src:/bookshop-server/src

  logbull:
    image: logbull/logbull:latest
    container_name: logbull
    ports:
      - '4005:4005'
    volumes:
      - logbull_data:/logbull-data
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:4005/api/v1/system/health']
      interval: 5s
      timeout: 5s
      retries: 30

  nginx:
    image: nginx:alpine
    container_name: nginx
    restart: unless-stopped
    depends_on:
      - server
      - logbull
    ports:
      - '80:80'
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro

volumes:
  sqlite_data:
  mongodb_data:
  logbull_data:
